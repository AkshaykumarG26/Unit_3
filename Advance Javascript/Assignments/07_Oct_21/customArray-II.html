    <h1>Custom Array - II</h1>

<script>

    function customArray_II() {

        this.length = arguments.length;
        for (let i = 0; i < this.length; i++){
            this[i] = arguments[i]
        }
    }


    let array1 = new customArray_II("Amol", "Akshay", "Amit")
    console.log("Array1: ", array1)
</script>
