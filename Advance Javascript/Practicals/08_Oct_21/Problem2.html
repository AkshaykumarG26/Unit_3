<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatkal Booking System</title>
</head>
<body>
    <h1>Tatkal Booking System</h1>
    <button onclick="checkAvailability()">Check Availability</button>
</body>
</html>

<script>
    let BtoG = ['Amol', "Akash", "Amit", "Rushi",'Jattya', 'Ankit', 'Bhuvan Bam', "Amit Bhadana", 'Maal'];
    let MtoG = ['Amol', "Akash", "Amit", "Rushi",'Jattya', 'Ankit', 'Bhuvan Bam', "Amit Bhadana", 'Maal'];
    let PtoG = ['Amol', "Akash", "Amit", "Rushi",'Jattya', 'Ankit', 'Bhuvan Bam', "Amit Bhadana", 'Maal'];

    async function checkAvailability(){

        let promise = new Promise(function(resolve, reject){

            setInterval(function(){

                if(BtoG.length === 4){
                    resolve(`BtoG is Available`);
                    clearInterval(interval)
                }else if (MtoG.length === 4){
                    resolve (`MtoG is available`);
                    clearInterval(interval)
                }else if (PtoG.length === 4){
                    resolve (`PtoG is available`);
                    clearInterval(interval)
                }
            }, 1000);
        });

        let res  = await promise
        console.log(res)
    }

    function cancelTicket(){

        // cancellation speed should be random

        let cancelling_speed1 = Math.round(Math.random()*5)
        // console.log(cancelling_speed1)
        let cancelling_speed2 = Math.round(Math.random()*5)
        // console.log(cancelling_speed2)
        let cancelling_speed3 = Math.round(Math.random()*5)
        // console.log(cancelling_speed3)

        setTimeout(function(){
            BtoG.pop();
        }, cancelling_speed1 * 1000)

        setTimeout(function(){
            MtoG.pop();
        }, cancelling_speed2 * 1000)

        setTimeout(function(){
            PtoG.pop();
        }, cancelling_speed3 * 1000)
        
        console.log(BtoG, MtoG, PtoG)
    }


    let interval = setInterval(cancelTicket, 3000)

</script>
