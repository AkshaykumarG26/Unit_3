    function Person3(n,a){
        this.name = n
        this.age = a
    }

    function Teacher(s,n,a){
        // call
        Person3.call(this,n,a)
        this.subject = s
    }

    function Student(n,a){
        // apply
        Person3.apply(this,[n,a])
        this.class = '10th'
    }

    function Player(n,a){
        // bind
        let p = Person3.bind(this,n,a)
        p()
        // console.log("P:", p)
        this.sport = "Cricket"
    }

    let t1 = new Teacher("Math",'aman',35)
    console.log(t1)
