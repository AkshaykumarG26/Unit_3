<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 30%;
            border: 1px solid black;
        }

        div input{
            margin-top: 20px;
        }

        div button{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Add Proucts</h1>
    <div>

        <input type="text" name="" id="id" placeholder="id">
        <input type="text" name="" id="name" placeholder="Name">
        <input type="number" name="" id="price" placeholder="Price">
        <button onclick="addProduct()">Add Products</button>
    </div>

    <h1>Delete Products</h1>
    <div>

        <input type="text" name="" id="product_id" placeholder="id">
        <button onclick="deleteProduct()">Delete Product</button>

    </div>
</body>
</html>


<script>

    async function getData(){
        let res = await fetch(`http://localhost:8000/api/products`)

        let data = await res.json()

        console.log(data)
    }

    // getData()


    async function addProduct(){

        let data = {

            id: document.getElementById('id').value,
            name: document.getElementById('name').value,
            price: document.getElementById('price').value,
        };

        try{

            let response = await fetch(`http://localhost:8000/api/products`, {
                
                method: 'POST',
                
                body: JSON.stringify(data),
                
                headers:{
                    
                    "Content-Type": "application/json",
                },
            })
            
            let finalData = await response.json()
            
            console.log(finalData)
        }catch(e){
            console.log("e:", e)
        }


    }



    async function deleteProduct(){

        try{

            
            let id = document.getElementById('product_id').value;
            
            let response = await fetch(`http://localhost:8000/api/products/${id}`, {
                
                method: 'DELETE',
                
                headers:{
                    
                    "Content-Type": "application/json",
                },
                
            })
        }catch(e){
            console.log("e:",e)
        }
    }
</script>
